<table
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortDirection="asc"
  matSortActive="login"
  (matSortChange)="changeSort($event)"
  class="w-full"
>
  <!-- Position Column -->
  <ng-container matColumnDef="avatar_url">
    <th mat-header-cell *matHeaderCellDef>Avatar</th>
    <td mat-cell *matCellDef="let element">
      <div class="w-40 h-40 rounded-full border-2 overflow-hidden">
        <img [src]="element.avatar_url" alt="Image" />
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Login</th>
    <td mat-cell *matCellDef="let element">{{ element.login }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data available.</td>
  </tr>
</table>

<mat-paginator
  [length]="total"
  [pageIndex]="page"
  [pageSize]="perPage"
  (page)="changePage($event)"
  aria-label="Select page"
></mat-paginator>
